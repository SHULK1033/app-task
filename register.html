<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">
    <title>Registro</title>

<body>

    <head>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/register.html">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a href="/principal.html" class="nav-link">Crear Tarea</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item text-white">
                            Usuario <button class="btn btn-danger mx-3"><i class="fas fa-sign-out-alt"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </head>

    <div>

        <div class="row g-0 justify-content-center">
            <div class="col-5 mt-5 pt-5">
                <form class="mt-5" id="form" action="" novalidate>
                    <div class="mb-3">
                        <label for="user" class="form-label">Nombre Usuario</label>
                        <input required type="text" class="form-control" id="user" name="user">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input required type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input required type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" id="btn" onclick="register()" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

    <script type="text/javascript" src="/js/register.js"></script>
